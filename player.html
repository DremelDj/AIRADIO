<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-RADIO Player</title>
  <style>
    /* Full-screen reset e sfondo */
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: #0b1f33 url('player-bg.png') center/cover no-repeat fixed;
      font-family: 'Arial', sans-serif;
    }

    /* Contenitore portrait-oriented 575Ã—720 px,
       1 cm da sinistra e verticalmente centrato */
    .iframe-player {
      position: absolute;
      left: 1cm;
      top: calc((100vh - 720px) / 2);
      width: 575px;
      height: 720px;
    }

    /* Il player riempie esattamente il contenitore */
    .iframe-player iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 4px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="iframe-player">
    <iframe
      src="https://radio.hoarstream.com/widget/audio-player/19?listeners=false"
      allow="autoplay"
      scrolling="no"
      title="AI-RADIO Player">
    </iframe>
  </div>
</body>
</html>
