<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-RADIO Player</title>
  <style>
    /* reset e sfondo, con scroll verticale per non tagliare */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;      /* si espande se serve */
      overflow-y: auto;       /* permette di scorrere */
      background: #0b1f33 url('player-bg.png') center/cover no-repeat fixed;
      font-family: 'Arial', sans-serif;
    }

    /* contenitore esatto 720Ã—575, 1 cm da sinistra,
       posizionato al centro verticale quando lo schermo lo consente */
    .iframe-player {
      position: absolute;
      left: 1cm;
      top: calc((100vh - 575px) / 2);
      width: 720px;
      height: 575px;
    }

    /* il vero player che riempie il contenitore */
    .iframe-player iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 4px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="iframe-player">
    <iframe
      src="https://radio.hoarstream.com/widget/audio-player/19?listeners=false"
      allow="autoplay"
      scrolling="no"
      title="AI-RADIO Player">
    </iframe>
  </div>

</body>
</html>
