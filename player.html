<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
      content="frame-src 'self' https://radio.hoarstream.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Il Tuo Player Radio</title>

  <style>
    /* reset */
    *{box-sizing:border-box;margin:0;padding:0;}

    html,body{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#0d0d0d;
      color:#f0f0f0;
    }

    /* contenitore responsivo */
    .radio-player{
      position:relative;
      width:100%;
      max-width:720px;
      padding-top:79.86%;   /* 575 รท 720 ร 100 */
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 0 20px rgba(0,0,0,.6);
    }
    .radio-player iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }
  </style>
</head>

<body>
  <div class="radio-player">
    <iframe
      src="https://radio.hoarstream.com/custom-player/1230"
      title="Hoarstream Radio Player"
      scrolling="no"
      frameborder="0"
      allow="autoplay">
    </iframe>
  </div>
</body>
</html>
