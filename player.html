<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-RADIO Player</title>
  <style>
    /* Reset full-screen e sfondo */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      /* lasciamo overflow visibile così, anche se in pratica non serve, 
         non rischiamo di tagliare nulla */
      overflow: visible;
      background: #0b1f33 url('player-bg.png') center/cover no-repeat fixed;
      font-family: 'Arial', sans-serif;
    }

    /* Contenitore iframe: 1 cm dal bordo sinistro,
       posizionato esattamente a metà viewport in verticale */
    .iframe-player {
      position: absolute;
      left: 1cm;
      top: calc((100vh - 575px) / 2);
      /* nessun transform perché calcoliamo già la metà esatta */
      background: rgba(0,0,0,0.5);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    /* Iframe con dimensioni fisse, bordo soft */
    .iframe-player iframe {
      display: block;
      width: 720px;    /* rigidamente 720×575 */
      height: 575px;
      border: none;
      border-radius: 4px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="iframe-player">
    <iframe
      src="https://radio.hoarstream.com/widget/audio-player/19?listeners=false"
      allow="autoplay"
      scrolling="no"
      title="AI-RADIO Player">
    </iframe>
  </div>

</body>
</html>
