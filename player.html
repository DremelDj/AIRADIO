<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-RADIO Player</title>
  <style>
    /* — Reset full-screen e sfondo — */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #0b1f33 url('player-bg.png') center/cover no-repeat fixed;
      font-family: 'Arial', sans-serif;
    }

    /* — Contenitore esatto 575×720 px,
         1 cm dal bordo sinistro, centrato verticalmente — */
    .iframe-player {
      position: absolute;
      left: 1cm;
      top: calc((100vh - 720px) / 2);
      width: 575px;
      height: 720px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }

    /* — L’iframe customizzato che riempie tutto il contenitore — */
    .iframe-player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* — Su schermi molto bassi, abilitiamo lo scroll verticale — */
    @media (max-height: 720px) {
      html, body {
        overflow-y: auto;
      }
      .iframe-player {
        top: 40px; /* lascia un piccolo margine in alto su schermi inferiori a 720px */
      }
    }
  </style>
</head>
<body>

  <div class="iframe-player">
    <iframe 
      src="https://radio.hoarstream.com/widget/audio-player/19?listeners=false"
      width="100%" 
      height="100%" 
      frameborder="0" 
      allow="autoplay">
    </iframe>
  </div>

</body>
</html>
