<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-RADIO Player</title>

  <style>
    /* Sfondo e reset */
    html, body{
      margin:0; padding:0;
      width:100vw; height:100vh;
      overflow:hidden;
      background:#0b1f33 url('player-bg.png') center/cover no-repeat fixed;
      font-family:Arial, Helvetica, sans-serif;
    }

    /* Contenitore 575×720, 1 cm da sinistra e centrato in verticale */
    .player-box{
      position:absolute;
      left:1cm;
      top:calc((100vh - 720px) / 2);
      width:575px;
      height:720px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:rgba(0,0,0,.55);
      border-radius:6px;
      box-shadow:0 0 15px rgba(0,0,0,.6);
      padding:1.5rem;
    }

    h1{
      margin:0 0 1rem;
      font-size:1.25rem;
      color:#fff;
      letter-spacing:.03em;
    }

    audio{
      width:100%;
    }
  </style>
</head>
<body>

  <div class="player-box">
    <h1>AI-RADIO&nbsp;· Live&nbsp;Stream</h1>

    <!-- Sorgente aggiornata alla porta 26422 -->
    <audio controls preload="none">
      <source src="https://radio.hoarstream.com:26422/stream" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
