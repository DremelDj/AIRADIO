<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-RADIO Player</title>
  <style>
    /* Reset e sfondo full-screen */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #0b1f33 url('player-bg.png') center/cover no-repeat fixed;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    /* Contenitore iframe */
    .iframe-player {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.5);
    }
    .iframe-player iframe {
      width: 360px;
      max-width: 90%;
      height: 360px;
      max-height: 90%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <div class="iframe-player">
    <iframe 
      src="https://radio.hoarstream.com/widget/audio-player/19?listeners=false" 
      allow="autoplay" 
      title="AI-RADIO Player">
    </iframe>
  </div>

</body>
</html>
