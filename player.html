<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Il Tuo Player Radio</title>

  <style>
    /* --- Reset veloce --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0d0d0d;      /* sipario scuro */
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- Contenitore responsivo del player --- */
    .radio-player {
      position: relative;
      width: 100%;
      max-width: 720px;          /* non oltre la misura nativa */
      margin: 0 auto;
      padding-top: 79.86%;       /* rapporto (575 / 720)Ã—100 */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
    }
    .radio-player iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <div class="radio-player">
    <iframe
      src="https://radio.hoarstream.com/custom-player/1230"
      title="Hoarstream Radio Player"
      scrolling="no"
      frameborder="0"
      allow="autoplay">
    </iframe>
  </div>
</body>
</html>
