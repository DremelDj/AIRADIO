<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-RADIO | The Future of Sound</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #0b1f33;
      background-image: url('bg4.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: contain;
      color: #ffffff;
    }

    /* titolo fisso in alto a sinistra */
    .content {
      position: absolute;
      left: 8cm;
      top: 2cm;
      z-index: 1;
      text-align: left;
    }
    .content h1 {
      font-size: 3.75em;
      margin: 0;
    }
    .content p {
      font-size: 1.2em;
      margin: .5em 0 0;
    }

    /* posizionamento primo pulsante */
    .primary-button {
      position: absolute;
      left: 36%;    /* 36% dal bordo sinistro */
      top: 33%;     /* 33% dal bordo alto */
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    /* gruppo dei quattro pulsanti */
    .secondary-buttons {
      position: absolute;
      left: 36%;    /* 36% dal bordo sinistro */
      top: 60%;     /* 60% dal bordo alto */
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3mm;     /* spaziatura verticale */
      z-index: 2;
    }

    /* stile ‚Äúlink trasparente‚Äù per tutti i pulsanti */
    .button {
      background-color: transparent;      /* trasparente */
      padding: 15px 30px;                 /* area cliccabile */
      font-size: 1em;
      border: none;                        /* nessun bordo */
      color: #00bfff;                      /* testo azzurro */
      text-decoration: underline;         /* sottolineatura */
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .button:hover {
      color: #0099cc;                      /* scurisce al passaggio */
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ccc;
    }
    a {
      text-decoration: none;  /* gi√† gestito in .button */
    }
  </style>
</head>
