<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIRadio - Streaming Live</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #000 0%, #0a0a0a 100%);
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://i.ibb.co/w6H542X/stars.gif') repeat top center;
      z-index: -1;
      opacity: 0.2;
    }

    .container {
      padding: 60px 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 2.8em;
      color: #00ffff;
      margin-bottom: 10px;
    }

    p.description {
      font-style: italic;
      color: #cccccc;
      margin-bottom: 30px;
    }

    iframe {
      border: none;
      margin-top: 20px;
    }

    .note, .vlc {
      margin-top: 20px;
      font-size: 0.95em;
      color: #aaa;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .social {
      margin-top: 40px;
    }

    .social a {
      display: inline-block;
      margin: 0 12px;
      font-size: 1.1em;
      background: #00ffff20;
      padding: 10px 18px;
      border-radius: 8px;
      color: #00ffff;
      transition: all 0.3s ease;
    }

    .social a:hover {
      background: #00ffff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <h1>üì° AIRadio</h1>
    <p class="description">Streaming from the edge of the machine soul ‚Äì where circuits dream and music breathes.</p>

    <!-- Player iframe -->
    <iframe src="https://player.internet-radio.com/player/hoarstream/1230"
            width="300" height="120" allow="autoplay"></iframe>

    <div class="note">
      ‚ö†Ô∏è If the player doesn't start, you can <a href="https://radio.hoarstream.com:1230/;" target="_blank">click here to open the stream</a>.
    </div>

    <div class="vlc">
      üéß Or open in <strong>VLC player</strong>:<br/>
      <code>https://radio.hoarstream.com:1230/;</code>
    </div>

    <div class="social">
      <p>üîó Explore more of AIRadio:</p>
      <a href="https://www.youtube.com/@Robertorius78" target="_blank">YouTube</a>
    </div>
  </div>
</body>
</html>
