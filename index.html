<!-- AI‑Radio – Landing & Player (GitHub Pages ready)
     Versione: 20 maggio 2025 -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI‑Radio</title>

  <!-- Tailwind CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AmplitudeJS styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.min.css" />

  <style>
    body { background:#0d0d0d; color:#f1f1f1; font-family:system-ui, sans-serif; }
    .btn { background:#f97316; padding:0.5rem 1rem; border-radius:0.5rem; }
    .btn:hover { filter:brightness(1.1); }
    .cover { object-fit:cover; }
  </style>
</head>
<body class="flex flex-col items-center p-6 space-y-10">

  <!-- HEADER -->
  <header class="text-center space-y-2">
    <h1 class="text-4xl font-extrabold">AI‑Radio</h1>
    <p class="opacity-70">Porta la tua traccia on‑air. Vibra con la community.</p>
  </header>

  <!-- PLAYER WITH METADATA & COVER ART -->
  <section>
    <div id="ai-radio-player" class="amplitude-player flex items-center space-x-4">
      <img data-amplitude-song-info="cover_art_url" class="cover w-32 h-32 rounded-xl" alt="cover" />
      <div class="info w-60">
        <span data-amplitude-song-info="name" class="title font-bold block"></span>
        <span data-amplitude-song-info="artist" class="artist block opacity-75"></span>
        <progress class="amplitude-song-played-progress w-full my-2"></progress>
        <button class="amplitude-play-pause btn">Play / Pause</button>
      </div>
    </div>
  </section>

  <!-- PACKAGES -->
  <section class="w-full max-w-xl space-y-4">
    <h2 class="text-2xl font-semibold">Pacchetti di Caricamento</h2>
    <div class="grid sm:grid-cols-2 gap-4">
      <!-- Starter -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" class="flex flex-col items-center p-4 border rounded-xl">
        <input type="hidden" name="cmd" value="_s-xclick" />
        <input type="hidden" name="hosted_button_id" value="STARTER10" />
        <span class="font-bold">Starter · 9,90&nbsp;€</span>
        <small class="opacity-75 mb-2">10 tracce · 30&nbsp;giorni</small>
        <button class="btn" type="submit">Acquista</button>
      </form>

      <!-- Momentum -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" class="flex flex-col items-center p-4 border rounded-xl">
        <input type="hidden" name="cmd" value="_s-xclick" />
        <input type="hidden" name="hosted_button_id" value="MOMENTUM25" />
        <span class="font-bold">Momentum · 19,90&nbsp;€</span>
        <small class="opacity-75 mb-2">25 tracce · 60&nbsp;giorni</small>
        <button class="btn" type="submit">Acquista</button>
      </form>
    </div>
  </section>

  <!-- SUBMIT LINK -->
  <section class="text-center">
    <a href="upload.html" class="btn">Submit your track</a>
  </section>

  <!-- FOOTER -->
  <footer class="text-xs opacity-50 mt-12 text-center">
    © 2025 AI‑Radio – Powered by GitHub Pages
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.min.js"></script>
  <script>
    /* Carica dinamicamente la playlist da playlist.json */
    fetch('playlist.json')
      .then(r => r.json())
      .then(songs => Amplitude.init({ songs: songs, continue_next: true }))
      .catch(() => console.error('playlist.json non trovato – inserisci il file nella root'));
  </script>

  <!--
    Esempio di playlist.json (salva nella root dello stesso repo):
    [
      {
        "name": "Ocean Drive",
        "artist": "Rob the Beatmaker",
        "url": "tracks/ocean_drive.mp3",
        "cover_art_url": "covers/ocean_drive.jpg"
      },
      {
        "name": "Midnight Groove",
        "artist": "Luna",
        "url": "tracks/midnight_groove.mp3",
        "cover_art_url": "covers/midnight_groove.jpg"
      }
    ]
  -->

</body>
</html>
